<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Year</th>
        </tr>
        <tr th:each="cl : ${carList}">
            <td th:text="${cl.getModel()}">...</td>
            <td th:text="${cl.getSeries()}">...</td>
            <td th:text="${cl.getYear()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
